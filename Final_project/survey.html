<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Path Survey | OWL MIND</title>
    <style>
        body { background: #f5f5f5; color: #222; font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 4rem auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.10); padding: 2.5rem 2rem; }
        h2 { color: #0033cc; text-align: center; margin-bottom: 2rem; }
        label { font-weight: bold; margin-top: 1.2rem; display: block; }
        input[type="email"] { width: 100%; padding: 0.5rem; margin: 0.5rem 0 1rem 0; border-radius: 4px; border: 1px solid #ccc; }
        .radio-group { margin: 0.5rem 0 1.2rem 0; }
        .radio-group label { font-weight: normal; margin-right: 1.5rem; display: inline-block; }
        .submit-btn { background: #0033cc; color: #fff; border: none; border-radius: 6px; padding: 0.7rem 2rem; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 1rem; display: block; width: 100%; transition: background 0.3s; box-shadow: 0 4px 16px rgba(0,0,0,0.10); }
        .submit-btn:hover { background: #0a192f; }
        @media (max-width: 600px) {
            .container { margin: 1rem; padding: 1.2rem 0.5rem; }
            h2 { font-size: 1.2rem; }
        }
        /* Nav and sidebar styles from homepage */
        .nav { background-color: white; padding: 1rem 0; position: relative; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; }
        .nav-logo { color: black; text-decoration: none; font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; }
        .nav-logo img { width: 40px; margin-right: 0.5rem; }
        .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 30px; height: 21px; background: transparent; border: none; cursor: pointer; padding: 0; z-index: 11; }
        .menu-toggle:focus { outline: none; }
        .menu-toggle-line { display: block; width: 100%; height: 3px; background-color: black; border-radius: 10px; transition: all 0.3s ease; }
        .sidebar { position: fixed; right: -300px; top: 0; width: 300px; height: 100%; background-color: #0a192f; z-index: 10; transition: right 0.3s ease; box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2); overflow-y: auto; padding-top: 70px; }
        .sidebar.active { right: 0; }
        .sidebar-links { list-style: none; padding: 0; }
        .sidebar-links li { margin: 0; padding: 0; }
        .sidebar-links a { display: block; color: white; text-decoration: none; padding: 15px 30px; transition: background-color 0.3s; font-size: 1.1rem; }
        .sidebar-links a:hover { background-color: #0033cc; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .overlay.active { opacity: 1; visibility: visible; }
        /* Footer styles from homepage */
        .footer { background-color: #0a192f; color: white; padding: 2rem 0; text-align: center; }
        .footer-content { max-width: 1200px; margin: 0 auto; }
        .footer-logo { width: 60px; margin-bottom: 1rem; }
        .footer-links { display: flex; justify-content: center; list-style: none; margin: 1rem 0; }
        .footer-links li { margin: 0 1rem; }
        .footer-links a { color: white; text-decoration: none; }
        .footer-copyright { font-size: 0.9rem; opacity: 0.8; margin-top: 1rem; }
    </style>
</head>
<body>
    <nav class="nav fade-in">
        <div class="nav-container">
            <a href="Home_page.html" class="nav-logo">
                <img src="Items/Branding Items/immagelogo.png" alt="OWL MIND Logo"> OWL MIND
            </a>
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                <span class="menu-toggle-line"></span>
                <span class="menu-toggle-line"></span>
                <span class="menu-toggle-line"></span>
            </button>
        </div>
    </nav>
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-links">
            <li><a href="Home_page.html">Home</a></li>
            <li><a href="#courses">Our Courses</a></li>
            <li><a href="about_us_page.html">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <form id="survey-form">
            <h2>Get Your Personalized AI Learning Path</h2>
            <label for="survey-email">Email address</label>
            <input type="email" id="survey-email" name="email" required placeholder="you@email.com">
            <label>Q1. What is your primary reason for learning about AI?</label>
            <div class="radio-group">
                <label><input type="radio" name="reason" value="productivity" required> Improve my personal productivity</label><br>
                <label><input type="radio" name="reason" value="upskill" required> Upskill my team or organization</label><br>
                <label><input type="radio" name="reason" value="literacy" required> Build foundational AI literacy</label>
            </div>
            <label>Q2. Which industry best describes your work?</label>
            <div class="radio-group">
                <label><input type="radio" name="industry" value="strategy" required> Strategy & Management Consulting</label><br>
                <label><input type="radio" name="industry" value="legal" required> Legal & Compliance Services</label><br>
                <label><input type="radio" name="industry" value="finance" required> Financial Services & Accounting</label><br>
                <label><input type="radio" name="industry" value="other" required> Other / Not listed</label>
            </div>
            <button type="submit" class="submit-btn">Show My Learning Path</button>
        </form>
    </div>
    <footer class="footer fade-in delay-5">
        <div class="footer-content">
            <img src="Items/Branding Items/logo.png" alt="OWL MIND Logo" class="footer-logo">
            <ul class="footer-links">
                <li><a href="Home_page.html">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="about_us_page.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <p class="footer-copyright">Â© 2025 OWL MIND. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Reset learning path progress when survey is started
        localStorage.setItem('owlmind_learning_path_progress', JSON.stringify([false, false, false]));
        localStorage.setItem('owlmind_learning_path_progress_time', Date.now().toString());
        // Menu toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            const lines = this.querySelectorAll('.menu-toggle-line');
            if (sidebar.classList.contains('active')) {
                lines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                lines[1].style.opacity = '0';
                lines[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                lines[0].style.transform = 'none';
                lines[1].style.opacity = '1';
                lines[2].style.transform = 'none';
            }
        });
        overlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            const lines = menuToggle.querySelectorAll('.menu-toggle-line');
            lines[0].style.transform = 'none';
            lines[1].style.opacity = '1';
            lines[2].style.transform = 'none';
        });
        // Survey form submit
        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = encodeURIComponent(document.getElementById('survey-email').value);
            const reason = encodeURIComponent(document.querySelector('input[name="reason"]:checked').value);
            const industry = encodeURIComponent(document.querySelector('input[name="industry"]:checked').value);
            window.location.href = `learning_path.html?email=${email}&reason=${reason}&industry=${industry}`;
        });
    </script>
</body>
</html>
